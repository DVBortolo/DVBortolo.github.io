<!DOCTYPE html>

            margin: 0;
            padding: 0;

        header {
            background-color: #4CAF50;

            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background: #333;
            overflow: hidden;
        }
        nav a {

            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {

            color: black;
        }
        .content {
            padding: 20px;
        }

<nav>

</html>
